<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bootstrap theme</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/mvc}">Phones</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Reverse Routing <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!--/* The syntax is: TC short from ThymeleafController # methodName, and then argument list.*/-->
                            <li><a th:href="${#mvc.url('TC#listPhones').build()}">Phones List</a></li>

                            <li><a th:href="${#mvc.url('TC#editPhone').arg(0,25).build()}">Edit Phone 25</a></li>
                            <!--/* SRESTC = SimpleRESTController */ -->
                            <li><a th:href="${#mvc.url('SRESTC#sayHello').arg(0,'world').build()}">link</a></li>
                            <!--/*
                            Documentation: http://www.thymeleaf.org/doc/tutorials/2.1/thymeleafspring.html#building-uris-to-controllers
                            Sample with multiple arguments.
                            <a th:href="${#mvc.url('MSC#someControllerWithOtherArgs').arg(0,'argumentcach&eacute;').arg(1,'arg2').arg(2,'argumentthree').build()}">link</a>
                            */-->
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
</body>
</html>
