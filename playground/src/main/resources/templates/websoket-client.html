<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Websoket sample</title>

    <!-- /* This code will be removed at thymeleaf parsing time!  */ -->
    <!-- /* We added this conditional IE meta-data so that the IE browser ignores caching. */ -->
    <!-- [if gt IE 8 ]>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <[endif]-->
    <link rel="shortcut icon" type="image/png"
          href="../../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
    <!-- add vendor dependencies -->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/lib/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/lib/bootstrap/dist/css/bootstrap-theme.min.css"
          th:href="@{/lib/bootstrap/dist/css/bootstrap-theme.min.css}"/>

    <script type="text/javascript"
            src="../../static/lib/jquery/dist/jquery.min.js" th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
    <script type="text/javascript"
            src="../../static/lib/bootstrap/dist/js/bootstrap.min.js"
            th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>

    <script type="text/javascript"
            src="../../static/lib/sockjs-client/dist/sockjs.min.js"
            th:src="@{/lib/sockjs-client/dist/sockjs.min.js}"></script>
    <script type="text/javascript"
            src="../../static/lib/stomp-websocket/lib/stomp.min.js"
            th:src="@{/lib/stomp-websocket/lib/stomp.min.js}"></script>

    <!-- add our dependencies -->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <script type="text/javascript"
            src="../../static/js/app.js" th:src="@{/js/app.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..."/>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
