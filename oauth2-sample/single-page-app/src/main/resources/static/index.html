<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak" ng-controller="home as home">
<nav class="navbar navbar-default">
    <div class="container">
        <p>
            <a class="navbar-brand" href='#/'><b>Home</b></a>
        </p>
        <p class="navbar-text navbar-right" ng-show="home.authenticated">
            Signed in as <a href="#/" class="navbar-link">{{home.user}}</a>
        </p>
    </div>
</nav>
<div class="container">
    <h1>Message</h1>
    <div ng-show="home.authenticated">
        <p>The ID is {{home.greeting.id}}</p>
        <p>The content is {{home.greeting.content}}</p>
    </div>
    <div ng-show="!home.authenticated">
        <p>Login to see your greeting</p>
    </div>
</div>
</body>
</html>
